    <form id="contactForm">
      <!-- Form for users to submit their contact information -->
      <label for="fname">First Name:</label>
      <!-- First name field, marked as required for user input validation -->

      <label for="email">Email Address:</label>

      <label for="subject">Subject:</label>
      <!-- Submit button to send form data -->
      <input type="text" id="subject" name="subject"><br><br>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" maxlength="500" required></textarea>
      <p id="charCount">0 / 500</p> <!-- Character Counter -->
      <br><br>

      <p id="formMessage"></p> <!-- Success/Error Message Display -->
